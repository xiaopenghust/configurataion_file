# Output pattern : date [thread] priority category - message
log4j.rootLogger=WARN, Console, RollingFile

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.RollingFile.File=logs/accounts.log
log4j.appender.RollingFile.File=D:/log/accounts.log
log4j.appender.RollingFile.DatePattern='.'yyyyMMdd'.log'
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
log4j.appender.RollingFile.encoding=UTF-8
#Project defalult level
log4j.logger.com.sharp.ssh=INFO
log4j.logger.com.sharp.common=INFO
#log4j.logger.org.springframework=INFO
log4j.logger.org.apache.cxf=error

#log4jdbc
log4j.logger.jdbc.sqltiming=debug

